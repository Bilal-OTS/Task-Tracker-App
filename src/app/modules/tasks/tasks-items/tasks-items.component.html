<section class="mb-3 mt-5 pt-5">
    <div class="container p-0">
        <div class="row">
            <app-add-task-item (onAddTask)="addTask($event)"></app-add-task-item>
        </div>
    </div>
</section>
<section class="main-section pt-2" *ngIf="tasks.length">
    <div class="container">
        
        <div class="row" *ngFor="let task of tasks"
      
        >
            <div [ngClass]="{ reminder: task.reminder }"  class="task d-flex justify-content-between"
            (dblclick)="onToggle(task)"
            >
                <div class="">
                    <h3 class="task-title">{{ task.text }}</h3>
                    <p class="task-day">{{ task.day }}</p>
                </div>
                <div (click)="onDelete(task)" class="task-bin">
                    <fa-icon  [ngStyle]="{'color':'red'}" [icon]="faTimes"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</section>
<section *ngIf="!tasks.length">
    <div class="container">
        <div class="row d-block text-center text-black">
            <img src="../../../../assets/images/nodatahasfound.jpg" alt="No Tasks" class="no-tasks">
            <p>No Tasks has found!</p>
        </div>
    </div>
</section>
